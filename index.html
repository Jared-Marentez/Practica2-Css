<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica CSS</title>
    
    <style>
        .cuadrado
        {
        text-align: center ;
        width: 300px; 
        height: 300px; 
        padding: 18px;
        margin-top: 20px; 
        font-size: 40px; 
        line-height: 300px;
        }
        .cr
        {
         background-color: red;
         color: white;
        }
        .cs
        {
         background-color: black;
         color: blueviolet;
        }
        
    </style>
</head>
<body>
    <H1>Practica con CSS</H1>
    <div class="cuadrado cr"> Marentez Delgado</div>
    <div class="cuadrado cs" > Francisco Jared</div>

</body>
</html>
